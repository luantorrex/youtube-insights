<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Wendy+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/style.css') }}">
    <script src="https://kit.fontawesome.com/a2f2101495.js"></script>
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-danger">
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <a class="navbar-brand text-light" href="{{ url_for("home") }}">Youtube Insights</a>
          </ul>

          <form action="#" method="POST" class="form-inline my-2 my-lg-0">
            <input type="text" name="url" class="form-control mr-sm-2" placeholder="youtube.com/...">
            <button type="submit" value="Submit" class="btn btn-outline-light my-2 my-sm-0"><i class="fas fa-play"></i></button>
        </form>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
